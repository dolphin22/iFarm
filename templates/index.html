<div class="container">
<h1>iFarm - A smart chicken farm system</h1>
<div class="row">
<div class="col-md-6">
<iframe width="450" height="250" style="border: 1px solid #cccccc;" src="http://thingspeak.com/channels/69826/charts/1?dynamic=true"></iframe>
</div>
<div class="col-md-6">
<iframe width="450" height="250" style="border: 1px solid #cccccc;" src="http://thingspeak.com/channels/69826/charts/2?dynamic=true"></iframe>
</div>
</div>
<div class="row">
<div class="col-md-4">
<form>
<h3>Target Temperature</h3>
<div class="input-group">
<input type="text" id="targettemperature" class="form-control" >
<span class="input-group-btn">
<button class="btn btn-default" id="settemperature" type="button">Set Temperature</button>
</span>
</div>
<h3>Timer 1</h3>
<div class="input-group">
<input type="text" id="starttime" class="form-control">
<span class="input-group-btn">
<button class="btn btn-default" id="setstarttime">Set Start Time 1</button>
</span>
</div>
<div class="input-group">
<input type="text" id="endtime" class="form-control">
<span class="input-group-btn">
<button class="btn btn-default" id="setendtime">Set End Time 1</button> 
</span>
</div>
<h3>Timer 2</h3>
<div class="input-group">
<input type="text" id="starttime2" class="form-control">
<span class="input-group-btn">
<button class="btn btn-default" id="setstarttime2">Set Start Time 2</button>
</span>
</div>
<div class="input-group">
<input type="text" id="endtime2" class="form-control">
<span class="input-group-btn">
<button class="btn btn-default" id="setendtime2">Set End Time 2</button> 
</span>
</div>
</form>
</div>
<div class="col-md-4">
<h3>Reporting</h3>
<a href="http://api.thingspeak.com/channels/69826/feed.csv?api_key=D98FD7YB39AOLMMZ&offset=7" class="btn btn-primary">Download Report</a>
<h3>Switches</h3>
<div class="input-group">
<span class="input-group-addon" id="switch1">Switch 1</span>
<input type="checkbox" class="form-control" name="switch1">
</div>
<div class="input-group">
<span class="input-group-addon" id="switch2">Switch 2</span>
<input type="checkbox" class="form-control" name="switch2">
</div>
<div class="input-group">
<span class="input-group-addon" id="switch3">Switch 3</span>
<input type="checkbox" class="form-control" name="switch3">
</div>
<div class="input-group">
<span class="input-group-addon" id="switch4">Switch 4</span>
<input type="checkbox" class="form-control" name="switch4">
</div>
</div>
</div>
